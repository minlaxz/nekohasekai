services:
  nekohasekai:
    image: ghcr.io/minlaxz/nekohasekai:nekohasekai
    pull_policy: always
    restart: unless-stopped
    command: ["./sing-box", "run", "-C", "/sing-box/conf"]
    environment:
      - START_PORT=${START_PORT}
      - END_PORT=${END_PORT}
      - SKIP_INIT=${SKIP_INIT}
      - WG_COUNT=${WG_COUNT}
    volumes:
      - ./cache:/sing-box/cache
      - ./public:/sing-box/public
      - ./conf:/sing-box/conf
    ports:
      - "${START_PORT}-${END_PORT}:${START_PORT}-${END_PORT}/tcp"
      - "${START_PORT}-${END_PORT}:${START_PORT}-${END_PORT}/udp"
    networks:
      - nekohasekai-net

  nekohasekai-api:
    image: ghcr.io/minlaxz/nekohasekai:nekohasekai-api
    pull_policy: always
    restart: unless-stopped
    depends_on:
      - nekohasekai
    environment:
      - PYTHONUNBUFFERED=1
      - PYTHONDONTWRITEBYTECODE=1
      - LOCAL_JSON_PATH=/public/outbounds.json
      - REMOTE_JSON_URL=https://raw.githubusercontent.com/minlaxz/nekohasekai/refs/heads/main/api/sing-box-template
      - SSM_SERVER=nekohasekai
      - DNS_PATH=/ # or /your-nexrdns-profile/
      - CONFIG_SERVER=${CONFIG_SERVER}
      - START_PORT=${START_PORT}
      - END_PORT=${END_PORT}
    volumes:
      - ./public:/public:ro
    expose:
      - "8000"
    networks:
      - caddy-net
      - nekohasekai-net
    labels:
      caddy: ${CONFIG_SERVER}
      caddy.reverse_proxy: "{{upstreams 8000}}"
      # -------- BOT RATE LIMITING --------
      # caddy.@bots.header: "User-Agent *bot*"
      # caddy.route.0.rate_limit: "@bots"
      # caddy.route.0.rate_limit.window: 1m
      # caddy.route.0.rate_limit.burst: 5
      # (Optional) Block sensitive scanner paths (.env, .git)
      # caddy.@blocked.path: "/.env* /.*.git*"
      # caddy.route.1.respond: "@blocked 403"
      # (Optional) Rate limit everyone globally
      # caddy.route.2.rate_limit: "*"
      # caddy.route.2.rate_limit.window: 1m
      # caddy.route.2.rate_limit.burst: 120

  wg-easy:
    image: ghcr.io/wg-easy/wg-easy:15
    pull_policy: always
    restart: unless-stopped
    depends_on:
      - nekohasekai-api
    environment:
      - WG_HOST=${WG_HOST}
      - WG_PORT=${WG_PORT}
      - INSECURE=false
    volumes:
      - /lib/modules:/lib/modules:ro
      - ./etc_wireguard:/etc/wireguard
    ports:
      - "${WG_PORT}:${WG_PORT}/udp"
    expose:
      - "51821"
    networks:
      caddy-net:
      wg:
        ipv4_address: 10.42.42.42
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    sysctls:
      - net.ipv4.ip_forward=1
      - net.ipv4.conf.all.src_valid_mark=1
      - net.ipv6.conf.all.disable_ipv6=1
      - net.ipv6.conf.all.forwarding=0
      - net.ipv6.conf.default.forwarding=0
    labels:
      caddy: ${WG_HOST}
      caddy.reverse_proxy: "{{upstreams 51821}}"

networks:
  nekohasekai-net:
    driver: bridge
  caddy-net:
    external: true
  wg:
    driver: bridge
    enable_ipv6: true
    ipam:
      driver: default
      config:
        - subnet: 10.42.42.0/24
        - subnet: fdcc:ad94:bacf:61a3::/64

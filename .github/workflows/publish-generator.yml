name: Publish sekai-generator to PyPI

on:
  push:
    tags:
      - "sekai-generator/v*"
      - "v*"
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag to publish (e.g. sekai-generator/v0.1.0 or v0.1.0)"
        required: false

permissions:
  contents: read
  id-token: write

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install build backend
        run: |
          python -m pip install --upgrade pip
          python -m pip install twine build setuptools==68.2.2 wheel

      - name: Clean dist
        run: |
          rm -rf dist build *.egg-info

      - name: Build distributions
        run: python -m build

      - name: Check distributions
        run: twine check dist/*

      - name: Publish to PyPI
        if: github.event_name != 'workflow_dispatch' || github.event.inputs.tag != ''
        uses: pypa/gh-action-pypi-publish@v1.10.0
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}
          skip-existing: true
          verbose: true

      - name: Publish to TestPyPI (manual dispatch only without tag)
        if: github.event_name == 'workflow_dispatch' && github.event.inputs.tag == ''
        uses: pypa/gh-action-pypi-publish@v1.10.0
        with:
          repository-url: https://test.pypi.org/legacy/
          user: __token__
          password: ${{ secrets.TEST_PYPI_API_TOKEN }}
          skip-existing: true
          verbose: true

name: "Build and push singbox image v2"

on:
  workflow_dispatch:
  push: 
    branches:
      - main
    paths:
      - 'singbox/v2/**'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  Build:
      runs-on: ubuntu-latest
      permissions:
        contents: read
        packages: write
        id-token: write

      steps:
      - uses: actions/checkout@v5
      - uses: docker/setup-qemu-action@v3.0.0
      - uses: docker/setup-buildx-action@v3.0.0

      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/login-action@v3
        with:
          username: ${{ github.actor }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - uses: docker/build-push-action@v6
        with:
          push: true
          platforms: linux/amd64, linux/arm64
          context: ./singbox/v2
          file: ./singbox/v2/Dockerfile.sing-box-v2
          tags: |
            ${{ env.IMAGE_NAME }}:sing-box-v2
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:sing-box-v2

      - uses: docker/build-push-action@v6
        with:
          push: true
          platforms: linux/amd64, linux/arm64
          context: ./singbox/v2
          file: ./singbox/v2/Dockerfile.config-server
          tags: |
            ${{ env.IMAGE_NAME }}:config-server
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:config-server
